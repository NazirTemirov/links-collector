<div class="row">
    <div class="col-sm-12">
        <h1>History</h1>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <label>Search by Url: </label>
        <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <p *ngIf="!requests"><em>Loading...</em></p>
        <div class="table-box"
             infiniteScroll
             [infiniteScrollDistance]="1"
             [infiniteScrollThrottle]="200"
             (scrolled)="loadMore()"
             [scrollWindow]="false"
             [infiniteScrollDisabled]="infiniteScrollDisabled">
            <table class='table' *ngIf="requests">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Url</th>
                        <th>Links count</th>
                        <th>Processing time (ms)</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let request of requests">
                        <td>{{ request.requestDate | date :'medium' }}</td>
                        <td>{{ request.url }}</td>
                        <td>{{ request.hyperlinksCount }}</td>
                        <td>{{ request.requestProcessingTime }}</td>
                        <td>
                            <button class="btn"
                                    title="Delete the record"
                                    (click)="deleteRequest(request)"
                                    [promiseBtn]="deleteButtonPromice">delete
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
